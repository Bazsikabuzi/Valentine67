<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’–</title>
<style>
body {
    margin: 0;
    background: linear-gradient(to right, #ffdde1, #ee9ca7);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
    position: relative;
}

h1 {
    font-size: 50px;
    color: white;
    z-index: 2;
    position: relative;
}

.buttons {
    margin-top: 30px;
    z-index: 2;
    position: relative;
    height: 200px;
    width: 100%;
}

button {
    padding: 15px 30px;
    font-size: 22px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    position: absolute;
    transition: all 0.1s ease;
}

#yesBtn {
    background: #4CAF50;
    color: white;
    left: 45%; 
    top: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
}

#noBtn {
    background: #ff4d4d;
    color: white;
    left: 55%; 
    top: 50%;
    z-index: 2;
}

.heart {
    position: absolute;
    color: red;
    font-size: 20px;
    animation: floatUp 5s linear infinite;
    user-select: none;
    pointer-events: none;
}

@keyframes floatUp {
    0% { transform: translateY(100vh) scale(0.5); opacity:0.5; }
    50% { opacity:1; }
    100% { transform: translateY(-50px) scale(1); opacity:0; }
}
</style>
</head>
<body>

<audio id="bgMusic" loop>
    <source src="zene.mp3" type="audio/mpeg">
</audio>

<div>
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <div class="buttons">
        <button id="yesBtn">YES ðŸ¥°</button>
        <button id="noBtn">NO ðŸ˜¢</button>
    </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("bgMusic");

// Zene elindÃ­tÃ¡sa az elsÅ‘ kattintÃ¡sra
document.addEventListener("click", () => music.play(), { once: true });

// NO gomb menekÃ¼lÅ‘ logika â€“ soha nem megy ki a kÃ©pernyÅ‘rÅ‘l
document.addEventListener("mousemove", e => {
    const rect = noBtn.getBoundingClientRect();
    const mouseX = e.clientX;
    const mouseY = e.clientY;
    const safeDistance = 120;

    // szÃ¡moljuk a tÃ¡volsÃ¡got a gomb kÃ¶zepÃ©tÅ‘l
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;
    const deltaX = mouseX - centerX;
    const deltaY = mouseY - centerY;
    const distance = Math.sqrt(deltaX*deltaX + deltaY*deltaY);

    if(distance < safeDistance){
        const maxX = window.innerWidth - rect.width;
        const maxY = window.innerHeight - rect.height;

        // mozgatÃ¡s az egÃ©rrel ellentÃ©tes irÃ¡nyba, arÃ¡nyosan
        let newX = rect.left - (safeDistance - distance) * (deltaX / (distance || 1));
        let newY = rect.top - (safeDistance - distance) * (deltaY / (distance || 1));

        // korlÃ¡tozÃ¡s a kÃ©pernyÅ‘n belÃ¼l
        newX = Math.max(0, Math.min(maxX, newX));
        newY = Math.max(0, Math.min(maxY, newY));

        noBtn.style.left = newX + "px";
        noBtn.style.top = newY + "px";
    }
});

// YES gomb kattintÃ¡s â†’ vÃ©gsÅ‘ Ã¼zenet
yesBtn.addEventListener("click", () => {
    document.querySelector("h1").innerHTML = "YAAAAAY ðŸ’–ðŸ’–ðŸ’–<br>I LOVE YOU â¤ï¸";
});

// LebegÅ‘ szÃ­vecskÃ©k
function createHeart(){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "â¤ï¸";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = (10 + Math.random()*30) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}
setInterval(createHeart, 400);

</script>
</body>
</html>
